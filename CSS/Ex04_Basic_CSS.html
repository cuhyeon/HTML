<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
		<style type = "text/css">
		/* 가상 클래스 선택자 : link, visited 의미론적으로 존재 */
			a:link {
			  color: green;
			  background-color: transparent;
			  text-decoration: none;
			}
			a:visited {
			  color: pink;
			  background-color: transparent;
			  text-decoration: none;
			}
			a:hover {
			  color: red;
			  background-color: transparent;
			  text-decoration: underline;
			}
			a:active {
			  color: yellow;
			  background-color: transparent;
			  text-decoration: underline;
			}
			
			h3{color : red;}
			/*
			css 기본 존재하는 태그에만 적용 가능합니까 : ㄴㄴ 아녀
			h1, p , h3, div
			
			p{}
			h3{}
			: css 에서는 태그들을 selector(선택자) 기존있는 태그
			
			*선택자(selector) 개발자가 정의해서 사용 (#선택자, .선택자)
			
			.A >> class=A;
			#A >> id=B
			*/
			
			
			#비트캠프김동현 {color:gold}
			p.격투선수김동현{color:red}
			h1, h2, p {text-align:center ; color:blue}
	</style>
</head>
<body>
	<a href ="http://www.LG.co.kr">LG</a>
	<h3>자동 css 적용</h3>
	<p id = "비트캠프김동현">id라는 속성을 사용해서 적용</p>
	<p class = "격투선수김동현">class속성 사용 > 적용 </p>
	
	<!--  CSS사용자 정의 : id, class 사용 -->
	<!--  CSS, JavaScript, Jquery 모두 활용..  -->
</body>
</html>
