<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기</title>
</head>
<body>
	<H3>일반테이블</H3>
	<table border = "1" style="height: 100px; width : 500px;">
		<tr>
			<th>제목</th><th>내용</th>
		</tr>
		<tr>
			<td>안녕</td><td>방가방가</td>
		</tr>
	
	</table>
	
	<H3>일반테이블</H3>
	<table border = "1" style="height: 100px; width : 100%;">
		<tr>
			<th>제목</th><th>내용</th>
		</tr>
		<tr>
			<td>안녕</td><td>방가방가</td>
		</tr>
	
	</table>
	
	<H3>일반테이블</H3>
	<table border = "1" style="height: 100px; width : 100%;">
		<tr>
			<td rowspan = "2">가, 라</td><td colspan = "2",rowspan = "2">나,다</td>
		</tr>
		<tr>
			<td>라</td><td>마</td><td>바</td>
		</tr>
		<tr>
			<td colspan = "4">사</td>
		</tr>

	</table>
</body>
</html>
