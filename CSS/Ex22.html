<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box float layout</title>
</head>

<body>
	<div style = "width : 100px ; height : 100px ; background-color : yellow; float : left"></div>
    <div style = "width : 100px ; height : 100px ; background-color : #58FA58; float : left"></div>
    <div style = "width : 100px ; height : 100px ; background-color : #BFFF00; clear : both"></div>
    <hr>
    <div style = "width : 100px ; height : 100px ; background-color : tomato; float: left"></div>
    <div style = "width : 100px ; height : 100px ; background-color : gray ;float:left"></div>
    <div style = "width : 100px ; height : 100px ; background-color : skyblue;float:left"></div>
    <hr>
    <div style = "width : 100px ; height : 100px ; background-color : tomato; float: right"></div>
    <div style = "width : 100px ; height : 100px ; background-color : gray ;float:right"></div>
    <div style = "width : 100px ; height : 100px ; background-color : skyblue;float:right"></div>
    <hr>
     
</body>
</html>
