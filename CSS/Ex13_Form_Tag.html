<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개발자 필수 태그(암기)</title>
</head>
<body>
	<form action="Ex13_login.jsp" method="get">
		<input type="text" name="userid"> 
		<input type="password" name="userpwd">	
		<input type="submit" value="전송하기">	
		<input type="image" src="images/1.jpg">			
		<input type="reset" value="취소하기">	
	</form>
	
	<H3>로그인</H3>
	<a href="Ex13_login.jsp?userid=hong&userpwd=1111">로그인 클릭</a>
	<!-- 
	1. form 태그는 전송을 담당하는 태그 (교통수단)
	   (웹서버(Tomcat)데이터 전송
	       네이버 >> 회원가입 버튼 >> 정보입력 >> 전송
	    >> 서버에서 데이터 받기(JSP, Servlet) >> DB연결 >> Insert >> 완료
	
	1. form 교통수단 (교통수단) : submit
	1. input type = "submit" 전송담당
	2. input type = "image" 내부적으로 submit
	3. input type = "button"  >> javascript (document.form.submit() 호출)
	두가지 : 배 (method ="get") , 비행기(method = "post")
	
	3. form 태그에서 get 방식은 불필요 (link 통한 방식(get)
	     배를 타고 여행.....
	   <a gref="login.jsp?num=100">글상세</a>
	      링크통해서 서버에 데이터 전송 (get 방식).....
	   get >> jsp? 변수=데이터&변수 2=데이터2
	 --> 
	 -->
</body>
</html>
